<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Guess My Number!</title>
</head>

<body>
  <header>
    <h1>Guess My Number!</h1>
    <p class="between">(Between 1 and 10)</p>
    <button id="versionTypeA" class="btn versionTypeA">Play with 10</button>
    <button id="versionTypeB" class="btn versionTypeB">Play with 20</button>
    <button id="versionTypeC" class="btn versionTypeC">Play with 50</button>
    <button id="versionTypeD" class="btn versionTypeD">Play with 100</button>
    <button id="again" class="btn again">Again!</button>
    <div class="number">?</div>
  </header>
  <main>
    <section class="left">
      <input type="number" id="myInput" class="guess" min="1" max="10" />
      <button id="myBtn" class="btn check">Check!</button>
    </section>
    <section class="right">
      <p class="message">Start guessing...</p>
      <p class="label-score">ðŸ’¯ Score: <span class="score">10</span></p>
      <p class="label-highscore">
        ðŸ¥‡ Highscore: <span class="highscore">0</span>
      </p>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
